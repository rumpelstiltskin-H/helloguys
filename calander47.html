<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnanamma Hall Booking</title>
    <link rel="stylesheet" href="calenderstyle.css" />
  </head>
  <body>
    <header class="header">
      <h1>Gnanamma Hall Booking</h1>
    </header>

    <div class="container">
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: red"></div>
          <span class="legend-label">Holidays & Sundays</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: green"></div>
          <span class="legend-label">Full Day Booked</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: yellow"></div>
          <span class="legend-label">Morning Booked</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: plum"></div>
          <span class="legend-label">Afternoon Booked</span>
        </div>
      </div>

      <div class="calendar">
        <div class="calendar-header">
          <h2 class="calendar-title" id="currentMonth"></h2>
          <div class="calendar-nav">
            <button id="prevMonth">←</button>
            <button id="nextMonth">→</button>
          </div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>

      <button class="request-button" id="requestToAdmin">
        Request to Admin
      </button>
    </div>

    <div class="modal" id="bookingModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Book Auditorium</h3>
          <button class="modal-close" id="closeModal">×</button>
        </div>
        <form id="bookingForm">
          <div class="form-group">
            <label class="form-label">Time Slot</label>
            <div class="slot-buttons">
              <button
                type="button"
                class="slot-button morning"
                data-slot="morning"
              >
                Morning
              </button>
              <button
                type="button"
                class="slot-button afternoon"
                data-slot="afternoon"
              >
                Afternoon
              </button>
              <button
                type="button"
                class="slot-button full-day"
                data-slot="full-day"
              >
                Full Day
              </button>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-input" id="eventName" required />
          </div>
          <div class="form-group">
            <label class="form-label">Event Description</label>
            <textarea
              class="form-textarea"
              id="eventDescription"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Department</label>
            <input type="text" class="form-input" id="department" required />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancelBooking">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Book Now</button>
          </div>
        </form>
      </div>
    </div>

    <script src="calender.js"></script>
  </body>
</html>
